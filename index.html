<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipultaion</title>
    <script src="./func.js" defer></script>
</head>
<body>
    <h1>
        DOM Manipultaion
    </h1>
    <div id="container"></div>
    <!-- Method 1 Limitation : only 1 onClick propertyper element-->
    <button onclick="alert('Hello World')">Click Me</button>
    <!-- Method 2 -->
    <button id="btn">Click Me</button>
    <!-- Method 3 -->
    <button id="btn2">Click Me Too</button>
    <br>
    <!-- Method 1 with function-->
    <button onclick="alertFunction()">CLICK ME BABY</button>    
    <!-- Method 2 with function-->
    <button id="btn3">Click Me</button>
    <!-- Method 3 with function -->
    <button id="btn4">Click Me Too</button>
    <br>
    <button id="btn5">Click for E</button>
</body>
